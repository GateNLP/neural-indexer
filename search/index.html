<!doctype html>
<html lang="en">
<head>
    <meta name="author" content="Freddy Heppell">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/assets/styles.css">

    <script src="https://kit.fontawesome.com/a5a7924da3.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.6.0,npm/clipboard@2.0.8,npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/app.js"></script>
    
    <title>GATE BERT Searcher</title>
</head>
<body class="d-flex flex-column">
    <div class="container">
        <form id="search_form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Multilang Query" id="search_field">
                <button class="btn btn-outline-secondary" type="submit" id="search_button">
                    <span id="search_icon"><i class="fas fa-search"></i></span>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="search_spinner" style="display: none;"></span>
                </button>
            </div>
        </form>
        <div class="d-flex justify-content-between mb-1 mt-1">
            <div class="d-flex">
                <label for="kField" class="col-form-label-sm me-1 underline-dots" data-bs-toggle="tooltip"
                data-bs-title="Number of results returned">k</label>
                <input type="number" class="form-control form-control-sm me-3 form-control-manual-width" id="kField" size="1" min="1">

                <label for="candidatesField" class="col-form-label-sm me-1 underline-dots" size="2"
                data-bs-toggle="tooltip" data-bs-title="Number of approximate nearest neighbours considered per shard">candidates</label>
                <input type="number" class="form-control form-control-sm form-control-manual-width" id="candidatesField" size="2" min="1" max="10000">
            </div>
            <div>
                <a href="#" id="open_link" class="me-3"><i class="fas fa-external-link-alt me-1"></i>Open</a>
                <a href="#" id="copy_link"><i class="fas fa-copy me-1"></i>Copy</a>
            </div>
        </div>
        
    </div>
    <iframe id="results_frame" class="w-100 flex-grow-1" style="width:100%;" src="" frameborder="0"></iframe>
</body>
</html>
